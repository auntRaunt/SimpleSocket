<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0 20px;
            padding: 0;
            /* display: flex;
            flex-direction: column;
            justify-content: space-evenly; */
            
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        .each{
            display: flex;
            justify-content: space-evenly;
        }

        #form {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .otherUser{
            text-align: left
        }

        .self{
            text-align: right
        }
    </style>
</head>

<body>

    <ul id="messages">
    </ul>

    <form id="form" action="">

        <div id="remark">
        </div>


        <input id="input" autocomplete="off" /><button>Send</button>

    </form>


</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    let socketId = "";

    socket.on('connect', () => {
        socketId = socket.id;
    })

    const form = document.getElementById("form")
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const remark = document.getElementById("remark");

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
            socket.emit("chat message", input.value)
            input.value = "";
        }
    })

    socket.on("send message", (user, message) => {
        // const newMessageDiv = document.createElement('div');
        // const newUserName = document.createElement('p');
        const newMessageContent = document.createElement('p');
        // newUserName.textContent = user + ":";
        newMessageContent.textContent = message;
        // my message
        if(user === socketId){
            newMessageContent.className="self";
        }else{
            newMessageContent.className="otherUser"
        }
        messages.appendChild(newMessageContent);
        // const newMessage = document.createElement("h1");
        // console.log(message);
        // newMessage.textContent = user + ":" + message
        // messages.appendChild(newMessage);
    })

    input.addEventListener("focus", () => {
        socket.emit("typing", "user is typing...")
    })

    socket.on("typing", user => {
        // console.log(user);
        const allRemarks = document.getElementsByClassName("newRemark");
        const existedUsers = [];

        for (let each of allRemarks) {
            // console.log(`each = ${each}`);
            const displayUser = each.textContent.split("is typing...")[0];
            // console.log(`displayUser`)
            // console.log(displayUser);
            existedUsers.push(displayUser);
        }
        // console.log(`existedUsers`);
        // console.log(existedUsers)
        if (existedUsers.indexOf(user) < 0) {
            const newRemark = document.createElement('p')
            newRemark.className = "newRemark"
            newRemark.textContent = user + "is typing...";
            remark.appendChild(newRemark);
        }

    })

    input.addEventListener("focusout", () => {
        socket.emit("notTyping");
    })

    socket.on("notTyping", user => {
        const allRemarks = document.getElementsByClassName("newRemark");
        // console.log(`allRemarks`)
        // console.log(allRemarks);
        for (let each of allRemarks) {
            // console.log(each.textContent);
            const displayUser = each.textContent.split("is typing...")[0];
            // console.log(`displayUser=${displayUser}`)
            //     console.log(`user=${user}`); 
            if (displayUser === user) {
                // console.log(`same user!!`)
                each.remove();
            }
        }
    })

    socket.on("hi")
</script>

</html>
